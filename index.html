<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQuiz | Private Healthcare India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .gradient-text {
            background: linear-gradient(90deg, #0284c7, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .option-btn {
            transition: all 0.2s ease;
        }
        .correct {
            background-color: #22c55e !important;
            color: white !important;
            border-color: #16a34a !important;
        }
        .wrong {
            background-color: #ef4444 !important;
            color: white !important;
            border-color: #dc2626 !important;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div id="quiz-container" class="w-full max-w-2xl glass-card rounded-3xl p-8 md:p-12">
        
        <div id="start-screen" class="text-center">
            <div class="mb-6 inline-block p-4 bg-blue-100 rounded-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </div>
            <h1 class="text-4xl font-extrabold mb-4 gradient-text">Private Health Care in India</h1>
            <p class="text-slate-600 mb-8 text-lg">Test your knowledge on the landscape of Indian private healthcare.</p>
            <button onclick="startQuiz()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-2xl transition-all transform hover:scale-105 shadow-lg">
                Begin Assessment
            </button>
        </div>

        <div id="question-screen" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <span id="progress-text" class="text-sm font-bold text-blue-600 uppercase tracking-widest">Question 1 of 10</span>
                <div class="h-2 w-32 bg-slate-100 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-blue-500 transition-all duration-500" style="width: 10%"></div>
                </div>
            </div>
            
            <h2 id="question-text" class="text-2xl font-bold text-slate-800 mb-8">Loading question...</h2>
            
            <div id="options-grid" class="grid grid-cols-1 gap-4 mb-6"></div>

            <div id="feedback" class="hidden p-4 rounded-xl mb-6 text-center font-semibold"></div>

            <button id="next-btn" onclick="nextQuestion()" class="hidden w-full bg-slate-800 text-white font-bold py-4 rounded-2xl hover:bg-slate-900 transition-all">
                Next Question
            </button>
        </div>

        <div id="result-screen" class="hidden text-center">
            <h2 class="text-5xl mb-4">ðŸ©º</h2>
            <h2 class="text-3xl font-extrabold text-slate-800 mb-2">Quiz Completed!</h2>
            <p class="text-slate-600 mb-8">You have finished the evaluation on Private Health Care in India.</p>
            <div class="bg-blue-50 rounded-3xl p-8 mb-8">
                <p class="text-slate-500 uppercase tracking-widest text-sm font-bold mb-1">Your Final Score</p>
                <div class="text-6xl font-black text-blue-600"><span id="final-score">0</span><span class="text-2xl text-blue-300">/10</span></div>
            </div>
            <button onclick="location.reload()" class="text-blue-600 font-bold hover:underline">Retake Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Around how much of Indiaâ€™s healthcare services are provided by the private sector?", a: ["30%", "45%", "60%", "70%"], c: 3 },
            { q: "Which service is mostly provided by private healthcare in India?", a: ["Emergency ambulance services", "Outpatient treatment (OPD)", "Vaccination programs", "Rural health surveys"], c: 1 },
            { q: "Private healthcare in India mainly operates in which areas?", a: ["Rural areas", "Tribal regions", "Urban and semi-urban areas", "Border regions"], c: 2 },
            { q: "Which of the following is a major reason why people prefer private hospitals?", a: ["Free treatment", "Shorter waiting time", "Government subsidy", "Compulsory insurance"], c: 1 },
            { q: "Private healthcare spending in India is mostly paid through?", a: ["Government funds", "Employer benefits", "Out-of-pocket expenditure", "International aid"], c: 2 },
            { q: "Which of the following is a disadvantage of private healthcare in India?", a: ["Poor technology", "Lack of doctors", "High cost of treatment", "Long waiting periods"], c: 2 },
            { q: "India is becoming a global hub for medical tourism mainly because of?", a: ["Free healthcare", "Low-cost and high-quality private hospitals", "Government hospitals", "Traditional medicine only"], c: 1 },
            { q: "Which type of hospitals dominates the private healthcare sector in India?", a: ["Small clinics and nursing homes", "Military hospitals", "District hospitals", "PHCs"], c: 0 },
            { q: "Private healthcare plays a major role in which of the following treatments?", a: ["Preventive care only", "Complex surgeries", "Nutrition programs", "Census surveys"], c: 1 },
            { q: "Which government scheme helps reduce the burden of private healthcare costs for poor families?", a: ["Ayushman Bharat â€“ PMJAY", "Make in India", "Digital India", "Swachh Bharat"], c: 0 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let canAnswer = true;

        function startQuiz() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('question-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            canAnswer = true;
            const q = questions[currentQuestion];
            
            // Fixed template literals with backticks
            document.getElementById('progress-text').innerText = `Question ${currentQuestion + 1} of 10`;
            document.getElementById('progress-bar').style.width = `${(currentQuestion + 1) * 10}%`;
            
            document.getElementById('question-text').innerText = q.q;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');

            const optionsGrid = document.getElementById('options-grid');
            optionsGrid.innerHTML = '';

            q.a.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = option;
                button.className = "option-btn w-full text-left p-5 rounded-2xl border-2 border-slate-100 hover:border-blue-400 hover:bg-blue-50 font-semibold text-slate-700 transition-all";
                button.onclick = () => checkAnswer(index, button);
                optionsGrid.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex, clickedBtn) {
            if (!canAnswer) return;
            canAnswer = false;

            const correctIndex = questions[currentQuestion].c;
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');

            buttons[correctIndex].classList.add('correct');

            if (selectedIndex === correctIndex) {
                score++;
                feedback.innerText = "Correct! Well done.";
                feedback.className = "p-4 rounded-xl mb-6 text-center font-semibold bg-green-100 text-green-700 block";
            } else {
                clickedBtn.classList.add('wrong');
                // Fixed template literal with backticks
                feedback.innerText = `Incorrect. The correct answer is: ${questions[currentQuestion].a[correctIndex]}`;
                feedback.className = "p-4 rounded-xl mb-6 text-center font-semibold bg-red-100 text-red-700 block";
            }

            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
        }
    </script>
</body>
</html>
